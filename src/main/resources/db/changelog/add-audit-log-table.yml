databaseChangeLog:
  - changeSet:
      id: create-audit-log
      author: bank
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"
              - column:
                  name: user_id
                  type: VARCHAR(255)
              - column:
                  name: user_email
                  type: VARCHAR(255)
              - column:
                  name: module_name
                  type: VARCHAR(255)
              - column:
                  name: action_type
                  type: VARCHAR(50)
              - column:
                  name: entity_type
                  type: VARCHAR(255)
              - column:
                  name: arguments
                  type: TEXT
              - column:
                  name: result
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: execution_time_ms
                  type: BIGINT
              - column:
                  name: success
                  type: BOOLEAN
              - column:
                  name: error_message
                  type: VARCHAR(1000)
              - column:
                  name: ip_address
                  type: VARCHAR(100)
