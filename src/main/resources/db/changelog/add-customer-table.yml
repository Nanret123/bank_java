databaseChangeLog:
  - changeSet:
      id: create-customer-table
      author: bank
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(10)

              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: middle_name
                  type: VARCHAR(50)

              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: gender
                  type: VARCHAR(10)

              - column:
                  name: marital_status
                  type: VARCHAR(20)

              - column:
                  name: nationality
                  type: VARCHAR(50)

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true

              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: alternative_phone
                  type: VARCHAR(20)

              - column:
                  name: residential_address
                  type: VARCHAR(255)

              - column:
                  name: city
                  type: VARCHAR(50)

              - column:
                  name: state
                  type: VARCHAR(50)

              - column:
                  name: country
                  type: VARCHAR(50)

              - column:
                  name: bvn
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: id_type
                  type: VARCHAR(50)

              - column:
                  name: id_number
                  type: VARCHAR(100)

              - column:
                  name: id_expiry_date
                  type: DATE

              - column:
                  name: id_document_url
                  type: VARCHAR(255)

              - column:
                  name: proof_of_address_type
                  type: VARCHAR(50)

              - column:
                  name: proof_of_address_url
                  type: VARCHAR(255)

              - column:
                  name: passport_photo_url
                  type: VARCHAR(255)

              - column:
                  name: signature_url
                  type: VARCHAR(255)

              - column:
                  name: is_bvn_verified
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: is_id_verified
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: status_change_reason
                  type: VARCHAR(255)
                  
              - column:
                  name: verification_reason
                  type: VARCHAR(255)

              - column:
                  name: risk_level
                  type: VARCHAR(20)

              - column:
                  name: occupation
                  type: VARCHAR(100)

              - column:
                  name: customer_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: kyc_status
                  type: VARCHAR(20)

              - column:
                  name: emergency_contact_name
                  type: VARCHAR(100)

              - column:
                  name: emergency_contact_relationship
                  type: VARCHAR(50)

              - column:
                  name: emergency_contact_phone
                  type: VARCHAR(20)

              - column:
                  name: branch_code
                  type: VARCHAR(10)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: approved_by
                  type: UUID
              - column:
                  name: deleted_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: deleted_at
                  type: TIMESTAMP

              - column:
                  name: deleted_by
                  type: VARCHAR(50)
